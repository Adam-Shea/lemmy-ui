pipeline:
  fetch_git_submodules:
    image: node:alpine
    commands:
      - apk add git
      - git submodule init
      - git submodule update --recursive --remote
      # - git fetch --tags

  yarn:
    image: node:alpine
    commands:
      - yarn

  yarn_lint:
    image: node:alpine
    commands:
      - yarn lint

  yarn_build_dev:
    image: node:alpine
    commands:
      - yarn build:dev

  publish_release_docker:
    image: woodpeckerci/plugin-docker-buildx
    secrets: [docker_username, docker_password]
    settings:
      repo: woodpeckerci/woodpecker-agent
      dockerfile: Dockerfile
      platforms: linux/amd64
      auto_tag: true
    when:
      event: tag
